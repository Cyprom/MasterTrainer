<app-header></app-header>
<app-navigation></app-navigation>
<div class="login">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" #name />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" #password (keyup.enter)="login(name.value, password.value)" />
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="login(name.value, password.value)" [disabled]="isBusy">Log in</button>
    </div>
</div>
<app-footer></app-footer>
