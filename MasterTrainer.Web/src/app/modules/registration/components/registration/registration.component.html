<div class="registration">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" #name />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" #password />
    </div>
    <div class="form-group">
        <label for="confirmation">Confirm password</label>
        <input id="confirmation" type="password" class="form-control" #confirmation (keyup.enter)="register(name.value, password.value, confirmation.value)" />
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="register(name.value, password.value, confirmation.value)" [disabled]="isBusy">Register</button>
    </div>
</div>
